<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My java</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- start screen -->
  <section id="start-screen" class="start-screen" aria-label="Start quiz">
    <h2>Ready to begin?</h2>
    <p>Press Start to begin the quiz and activate the timer.</p>
    <button id="start-btn" class="start-btn" type="button">Start</button>
  </section>

  <!-- quiz: hidden until Start clicked -->
  <main id="quiz-container" class="hidden">
    <header>
        <h1 id="quiz-title">JavaScript Quiz Challenge</h1>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>

        <p id="progress-text">Question <span id="current-q">1</span> of <span id="total-q">4</span></p>
    </header>
    <div id="question-container">
        <h2 id="question">Loading...</h2>
        <div id="options"></div>
        <div id="timer-container" style="display: none;">
            <div id="timer-bar">
                <div id="timer-fill"></div>
            </div>
            <p>Time left: <span id="timer-text">30</span>s</p>
        </div>
        <button id="next-btn" style="display: none;" onclick="nextQuestion()">NextQuestion</button>
    </div>

    <div id="score-container" style="display: none;">
        <div class="score-circle">
            <span id="score-circle-text">0</span>
            <p>/ <span id="total-score">0</span></p>
        </div>
        <h2>Your Score</h2>
        <p id="feedback">Great job! Review weak spots in the notes.</p>
        <p id="high-score" style="display: none;">High Score: <span id="high-score-val">0</span></p>
        <button onclick="restartQuiz()">Play Again</button>
    </div>
  </main>

  <!-- optional audio element -->
  <audio id="perfect-sound" src="audio/perfect.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
